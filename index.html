<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Card details</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/style/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="flexx">
        <div class="floating-cards-bg">
          <div class="front">
            <img src="./style/images/card-logo.svg" alt="" />
            <h2 id="number">0000 0000 0000 0000</h2>
            <div class="flex">
              <p id="name">Agun Adelana</p>
              <p><span id="month">00</span>/<span id="year">00</span></p>
            </div>
          </div>
          <div class="back">
            <p id="cvc">000</p>
          </div>
        </div>
        <div class="col">
          <form>
            <div>
              <label for="name">CARDHOLDER NAME</label>
              <input
                class="form-control name-input"
                type="text"
                placeholder="e.g. Adelana Agun"
              />
              <div id="error-name"></div>
            </div>
            <div>
              <label>CARD NUMBER</label>
              <input
                class="form-control number-input"
                type="number"
                max="0"
                min="0"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <div id="error-number"></div>
            </div>

            <div class="flex">
              <div class="column">
                <label> EXP. DATE (MM/YY) </label>
                <div class="flex">
                  <input
                    class="form-control number-month"
                    type="number"
                    placeholder="MM"
                    max="0"
                    min="0"
                  />
                  <input
                    class="form-control number-year"
                    type="number"
                    placeholder="YY"
                    max="0"
                    min="0"
                  />
                </div>
                <div id="error-date"></div>
              </div>
              <div class="column">
                <label> CVC </label>
                <input
                  class="form-control number-cvc"
                  type="number"
                  placeholder="e.g.123"
                  max="0"
                  min="0"
                />
                <div id="error-cvc"></div>
              </div>
            </div>
            <button class="form-control btn-submit">Confirm</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./style/card.js"></script>
  </body>
</html>
