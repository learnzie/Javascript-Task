<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Card details</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/style/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="flexx">
        <div class="floating-cards-bg">
          <div class="front">
            <img src="./style/images/card-logo.svg" alt="" />
            <h2 id="number">0000 0000 0000 0000</h2>
            <div class="flex">
              <p id="name">Agun Adelana</p>
              <p><span id="month">00</span>/<span id="year">00</span></p>
            </div>
          </div>
          <div class="back"><p>
            <p id="cvc">000</p>
          </p></div>
        </div>
        <div class="col">
         <div class="completed-container">
             <img src="./style/images/icon-complete.svg" alt="">
             <h1>THANK YOU!</h1>
             <p>We've added your card details</p>
                <button class="btn-submit btn">Continue</button>
         </div>
        </div>
      </div>
    </div>
    <script src="./js/completed.js"></script>
  </body>
</html>
